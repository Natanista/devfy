<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\menu.css">
    <link rel="stylesheet" href="css\login.css">
    <title>Cadastrar - se</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="container">
                <img class="logo_img" src="img/LOGO.png" alt="">
            <ul class="menu_2">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                     <button class="btn_orange" href="login.html"> Registrar-se </button>
                </li>
            </ul>
        </nav>
    </div>
    </header>

    <div class="content-tudo">
        <div class="cont-one">
            <img src="img/LogoGrande.png" alt="">
        </div>
        <div class="cont-two">
            <h2>Registrar</h2>
            <div class="cont-info">
            <label for="">Nome completo</label><br>
            <input type="text" name="" id="" class="input_info" placeholder="Digite seu nome">
            <br>
            <label for="">Usuário</label><br>
            <input type="text" name="" id="" class="input_info" placeholder="Digite usuário ou e-mail">
            <br>
            <label for="">Senha</label><br>
            <input type="password" name="" id="" class="input_info" placeholder="*****">
            <br>
            <label for="">Telefone</label><br>
            <input type="text" name="" id="" class="input_info" placeholder="(11) xxxx-xxx">
            <br>
            <label for="">E-mail</label><br>
            <input type="email" name="" id="" class="input_info" placeholder="email@email.com">
            <br>
            <button class="btn_green">Cadastrar</button>
        </div>
    </div>
    </div>
</body>
</html>
